plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.statch.statch_app"
    
    // compileSdk 36 required by plugins (backward compatible with older devices)
    compileSdk = 36 
    ndkVersion = flutter.ndkVersion

    compileOptions {
        // Upgrading to Java 17 compatibility as required by newer AGP versions
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        // Must match the compileOptions version
        jvmTarget = "17" 
    }

    defaultConfig {
        applicationId = "com.statch.statch_app"
        
        // Android 8.0 (Oreo) - API 26 for backward compatibility
        minSdk = 26
        targetSdk = 35 
        
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            // Recommended: Add R8 shrinking to keep your APK small
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
