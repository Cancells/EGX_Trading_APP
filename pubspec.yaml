name: statch_app
description: "Statch - Egyptian Market Tracking App"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  fl_chart: ^0.68.0
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  google_fonts: ^6.2.1
  http: ^1.2.0
  provider: ^6.1.1
  dynamic_color: ^1.7.0
  local_auth: ^2.2.0
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  crypto: ^3.0.3
  encrypt: ^5.0.3
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1
  flutter_animate: ^4.5.0
  xml: ^6.5.0
  flutter_secure_storage: ^9.0.0
  url_launcher: ^6.2.0
  # Added for Loading Skeletons
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash_logo.png
  color_dark: "#000000"
  image_dark: assets/images/splash_logo_dark.png
  android_12:
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"
    image: assets/images/splash_logo.png
    color_dark: "#000000"
    icon_background_color_dark: "#000000"
    image_dark: assets/images/splash_logo_dark.png
  ios: true
  android: true
  web: false

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/