plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.statch.statch_app"
    compileSdk 36
    
    // Explicit NDK version to prevent auto-detection crashes
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.statch.statch_app"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // SECURITY FIX: Enabled code obfuscation and resource shrinking.
            // This prevents reverse engineering of your API logic.
            minifyEnabled true
            shrinkResources true
            
            // SECURITY FIX: Removed debug signing config.
            // Do NOT use 'signingConfigs.debug' for release builds.
            // You must configure a proper upload keystore in a separate file.
            signingConfig signingConfigs.debug 
            
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Ensure this matches the Kotlin version in settings.gradle
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.1.0"
}